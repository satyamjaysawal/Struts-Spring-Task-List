<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2>Employee Details</h2>
     <a href="/logout" class="btn btn-outline-secondary">Logout</a>
    <th:block th:if="${employee != null}">
        <dl class="row">
            <dt class="col-sm-3">ID:</dt>
            <dd class="col-sm-9" th:text="${employee.id}"></dd>

            <dt class="col-sm-3">Name:</dt>
            <dd class="col-sm-9" th:text="${employee.firstname} + ' ' + ${employee.lastname}"></dd>

            <dt class="col-sm-3">Email:</dt>
            <dd class="col-sm-9" th:text="${employee.email}"></dd>

            <dt class="col-sm-3">Address:</dt>
            <dd class="col-sm-9">
                <span>Street Address:</span> <span th:text="${employee.address.streetAddress}"></span><br>
                <span>Apartment:</span> <span th:text="${employee.address.apartment}"></span><br>
                <span>City:</span> <span th:text="${employee.address.city}"></span><br>
            </dd>

            <dt class="col-sm-3">Phone Number:</dt>
            <dd class="col-sm-9" th:text="${employee.phoneNumber}"></dd>
        </dl>
    </th:block>

    <p>
        <a th:href="@{/edit/{id}(id=${employee.id})}" class="btn btn-primary">Edit</a>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <a th:href="@{/delete/{id}(id=${employee.id})}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this employee?');">Delete</a>
    </p>

    <a th:href="@{/list}" class="btn btn-secondary">Back to Employee List</a>
</div>


</body>
</html>
